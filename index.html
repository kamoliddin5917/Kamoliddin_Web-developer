<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/main.css">
  <title>KAMOLIDDIN Web developer</title>
</head>

<body>
  <div class="primary">
    <h2 class="name">Kamoliddin Jamoliddinov</h2>
    <p class="job">Web developer</p>
    <button class="btn btn--arrow arrow-js">
      <svg class="btn--arrow-icon">
        <use xlink:href="./img/imgs.svg#arrow"></use>
      </svg>
    </button>

    <div class="secondary secondary-js">
      <h4 class="h4 h4--skills">Skills</h4>

      <ul class="box">
        <li class="box__list"><a href="#" class="box__link">HTML</a></li>
        <li class="box__list"><a href="#" class="box__link">CSS</a></li>
        <li class="box__list"><a href="#" class="box__link">SCSS</a></li>
        <li class="box__list"><a href="#" class="box__link">Bootsrtap</a></li>
        <li class="box__list"><a href="#" class="box__link">GitHub</a></li>
        <li class="box__list"><a href="#" class="box__link">JavaScript</a></li>
        <li class="box__list"><a href="#" class="box__link">ReactJS</a></li>
        <li class="box__list"><a href="#" class="box__link">NodeJS</a></li>
      </ul>

      <h4 class="h4 h4--contact">Contact</h4>

      <div class="img">
        <a class="img__list" href="#">
          <svg class="img__icon">
            <use xlink:href="./img/imgs.svg#telegram"></use>
          </svg>
        </a>

        <a class="img__list" href="#">
          <svg class="img__icon">
            <use xlink:href="./img/imgs.svg#instagram"></use>
          </svg>
        </a>

        <a class="img__list" href="#">
          <svg class="img__icon">
            <use xlink:href="./img/imgs.svg#youtube"></use>
          </svg>
        </a>

        <a class="img__list" href="#">
          <svg class="img__icon">
            <use xlink:href="./img/imgs.svg#github"></use>
          </svg>
        </a>
      </div>

      <button class="btn btn--x x-js">
        <svg class="btn--x-icon">
          <use xlink:href="./img/imgs.svg#x"></use>
        </svg>
      </button>
    </div>
  </div>
  <script src="./javascript/script.js"></script>
</body>

</html>
